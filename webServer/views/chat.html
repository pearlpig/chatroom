{{ define "chatroom" }}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ .Title }}</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/chatroom.js"></script>
    <link rel="shortcut icon" href="#">
</head>


<body>
    <style>
        li {
            margin-bottom: 5px;
        }
    </style>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/images/chat.ico" alt="" width="30" height="24" class="d-inline-block align-top"> Chatroom
            </a>
    </nav>
    <div style="border: 1px solid #eeeeee; padding: 2em;">
        <table class="table table-bordered" style="width:100%; height:30em;">
            <tr>
                <td width="15%">
                    <div class="text-center overflow-auto" style='height: 90%;padding-top: 20%;'>
                        <h5>聊天室成員</h5>
                        <ul class="roomMemberList list-group ">
                        </ul>
                    </div>
                </td>
                <td width="80% ">
                    <div id="scrollMsg" class="overflow-auto" style='height: 90%; margin: 30px ;'>
                        <ul class="list-group " id="chatContent">
                        </ul>
                    </div>
                </td>
            </tr>

        </table>
        <div class="d-flex justify-content-center ">
            <input id="chatInput" type="text" size="120 " placeholder="請輸入聊天訊息 ">
            <button id="sendBtn" style='margin-left: 1em'>送出</button>
            <button id="quit" style='margin-left: 1em'>離開</button>
        </div>
    </div>
</body>

</html>

{{ end }}
