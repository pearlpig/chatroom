{{ block "body" . }}
<div style="border: 1px solid #cccccc; padding:2em">
    <form id="loginForm">
        <table>
            <tr>
                <td style="text-align:right">e-mail</td>
                <td><input type="email" name="acc" placeholder="請輸入您的 E-Mail 信箱"><span
                        style="padding-left:1em; color:red; font-size: small;">錯誤訊息</span></td>
            </tr>
            <tr>
                <td style="text-align:right">密碼</td>
                <td><input type="password" name="pwd" placeholder="請輸入密碼"><span
                        style="padding-left:1em; color:red; font-size: small;">錯誤訊息</span></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;"><button id="submitLogin">登入</button></td>
            </tr>
        </table>
    </form>
</div>

{{ end }}
