{{ block "body" . }}
<div style="border: 1px solid #cccccc; padding:2em">
    <form action="/login" id="loginForm">
        <table>
            <tr>
                <td style="text-align:right">e-mail</td>
                <td>
                    <input type="email" name="email" placeholder="請輸入您的 E-Mail 信箱">
                    <span id="loginEmailErrMsg" style=" padding-left:1em; color:red; font-size: small; "></span>
                </td>
            </tr>
            <tr>
                <td style="text-align:right ">密碼</td>
                <td>
                    <input type="password" name="pwd" placeholder="請輸入密碼 ">
                    <span id="loginPasswordErrMsg" style="padding-left:1em; color:red; font-size: small; "></span>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right; ">
                    <button>登入</button>
                </td>
            </tr>
        </table>
    </form>
</div>

{{ end }}
